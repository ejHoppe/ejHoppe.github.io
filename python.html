        <script>
            function toggleChange(x){
                x.classList.toggle("change");
                document.getElementById("dropdown").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches(".bar1")
                && !event.target.matches(".bar2")
                && !event.target.matches(".bar3")) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains("show")) {
                            openDropdown.classList.remove("show");
                        }
                    }

                    if (document.getElementById("hamburger-container").classList.contains("change")) {
                        document.getElementById("hamburger-container").classList.toggle("change");
                    }
                }
            }

        </script>
